<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="perfume" src="images/image-product-desktop.jpg" />

      <section>
        <h5>P E R F U M E</h5>

        <h2>Gabrielle Essence Eau <br/>De Parfum</h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div>
          <span class="price">$149.99</span> <span class="discount"><span style="text-decoration: line-through;">$169.99</span></div>

        <button>
          <img class="cart" src="images/icon-cart.svg"/>Add to cart
        </button>
      </section>
    </div>
  </body>
</html>
